<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="max-age=36000000" />
  <title>首页</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <script type="text/javascript">
    // 用来初始化root font-size
    var uAgent = window.navigator.userAgent;
    var isIOS = uAgent.match(/iphone/i);
    var isYIXIN = uAgent.match(/yixin/i);
    var is2345 = uAgent.match(/Mb2345/i);
    var ishaosou = uAgent.match(/mso_app/i);
    var isSogou = uAgent.match(/sogoumobilebrowser/ig);
    var isLiebao = uAgent.match(/liebaofast/i);
    var isGnbr = uAgent.match(/GNBR/i);

    function resizeRoot() {
      var wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ? screen.width :
        window.innerWidth : window.innerWidth,
        wDpr, wFsize;
      var wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight == 0) ?
        screen.height : window.innerHeight : window.innerHeight;
      if (window.devicePixelRatio) {
        wDpr = window.devicePixelRatio;
      } else {
        wDpr = isIOS ? wWidth > 818 ? 3 : wWidth > 480 ? 2 : 1 : 1;
      }
      if (isIOS) {
        wWidth = screen.width;
        wHeight = screen.height;
      }
      if (wWidth > wHeight) {
        wWidth = wHeight;
      }
      wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
      wFsize = wFsize > 32 ? wFsize : 32;
      window.screenWidth_ = wWidth;
      if (isYIXIN || is2345 || ishaosou || isSogou || isLiebao || isGnbr) { //YIXIN 和 2345 这里有个刚调用系统浏览器时候的bug，需要一点延迟来获取
        setTimeout(function() {
          wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ?
            screen.width : window.innerWidth : window.innerWidth;
          wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight ==
            0) ? screen.height : window.innerHeight : window.innerHeight;
          wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
          wFsize = wFsize > 32 ? wFsize : 32;
          document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
          document.getElementsByTagName('html')[0].setAttribute("font",wFsize);
          document.getElementById("fixed").style.display = "none";
        }, 500);
      } else {
        document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
        document.getElementsByTagName('html')[0].setAttribute("font",wFsize);
      }
    }
    resizeRoot();

    if (typeof Object.assign != 'function') {
      Object.assign = function(target) {
        'use strict';
        if (target == null) {
          throw new TypeError('Cannot convert undefined or null to object');
        }

        target = Object(target);
        for (var index = 1; index < arguments.length; index++) {
          var source = arguments[index];
          if (source != null) {
            for (var key in source) {
              if (Object.prototype.hasOwnProperty.call(source, key)) {
                target[key] = source[key];
              }
            }
          }
        }
        return target;
      };
    }

    var _ISSCOLL = true;
  </script>
  <link href='css/main.css' rel='stylesheet' />
  <link href='css/icon.css' rel='stylesheet' />
</head>

<body ng-app="myApp">
  <div name="{{pageClass}}" data-ui-view id="mainview"></div>
  <div class="place-middle" ng-show="toast.show" ng-class="{'sun-toast':true}">
    <i class="sun-toast-icon {{toast.type}}"></i>
    <span class="sun-toast-text" ng-bind="toast.des"></span>
  </div>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/angular-touch.min.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/sun.js"></script>
</body>

</html>
